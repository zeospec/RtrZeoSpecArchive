---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.data.config.title }}</title>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta name="description" content="{{ site.data.config.description }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@zeospec">
  <meta name="twitter:site" content="@zeospec">
	<meta name="twitter:title" content="{{ site.data.config.title }}">
	<meta name="twitter:description"
		content="{{ site.data.config.description }}">
	<meta name="twitter:image:src" content="{{ site.data.config.og_img | absolute_url }}">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:domain" content="{{ site.url }}">

  <!-- Facebook OpenGraph -->
  <meta property="og:title" content="{{ site.data.config.title }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:site_name" content="{{ site.data.config.title }}" />
	<meta property="og:image" content="{{ site.data.config.og_img | absolute_url }}" />
	<meta property="og:description" content="{{ site.data.config.description }}">

  <meta name="keywords" content="Arun Teja Godavarthi, Arun, ZeoSpec, Teja, Godavarthi, Community Builder" />
  <meta name="author" content="ZeoSpec" />
  <meta name="copyright" content="ZeoSpec">
  <meta name="url" content="https://rtr.zeospec.com/">
  <meta name="identifier-URL" content="https://rtr.zeospec.com/">

  <meta http-equiv="cache-control" content="public" />
  <meta http-equiv="Expires" content="0">
	<meta name="theme-color" content="#2b2d2f">
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | absolute_url }}">
  <!-- <link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | absolute_url }}"> -->

  <link rel="me" href="https://twitter.com/ZeoSpec" />
  <link rel="me" href="https://www.facebook.com/zeospec/" />
  <link rel="me" href="https://www.instagram.com/ZeoSpec/" />
  <link rel="me" href="https://www.linkedin.com/in/zeospec/" />
  <link rel="me" href="https://zeospec.com/" />

  <link rel="stylesheet" href="{{ "/assets/css/main.min.css" | absolute_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/vendors.min.css" | absolute_url }}">

  <script src="{{ "/assets/js/vendors.min.js" | absolute_url }}"></script>
  <script src="{{ "/assets/js/app.min.js" | absolute_url }}"></script>
   

{% if site.data.config.google-analytics %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.config.google-analytics.id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.data.config.google-analytics.id }}');
</script>
{% endif %}

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MQJ6PRG');</script>
<!-- End Google Tag Manager -->

</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MQJ6PRG"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  {{content}}
  {% include footer.html %}
</body>

</html>
